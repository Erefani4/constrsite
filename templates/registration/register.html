{% extends 'main/layout.html' %}

{% block title %}Регистрация{% endblock %}

{% block content %}
  <h1>Регистрация</h1>
  <hr>

  {% if form.errors%}
    <p>{{ form.errors.error }}</p>
  {% endif %}

  <form action="{% url 'register' %}" method="post">
      {{ form }}
      {% csrf_token %}


    <button type="submit" class="btn btn-success">Принять</button>

  </form>


{% endblock %}
